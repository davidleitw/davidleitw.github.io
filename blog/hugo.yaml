baseurl: https://davidleitw.github.io
languageCode: zh-tw
theme: hugo-theme-stack
title: davidLei
copyright: davidlei

# CJK language support
DefaultContentLanguage: zh-tw
hasCJKLanguage: true

pagination:
    pagerSize: 10

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    description: "一個紀錄心情，技術，人生的網站"
    favicon: /favicon.ico

    footer:
        since: 2019

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04 MST

    sidebar:
        compact: false
        subtitle: "Learn. Build. Share."
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        headingAnchor: true
        math: true
        toc: true
        readingTime: false
        license:
            enabled: false

    comments:
        enabled: true
        provider: giscus
        giscus:
            repo: davidleitw/davidleitw.github.io
            repoID: ""  # 需要從 giscus.app 獲取
            category: Announcements
            categoryID: ""  # 需要從 giscus.app 獲取
            mapping: pathname
            lightTheme: light
            darkTheme: dark
            reactionsEnabled: 1
            emitMetadata: 0

    widgets:
        homepage:
            - type: search
            - type: categories
              params:
                  limit: 10
        page:
            - type: toc

    colorScheme:
        toggle: true
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/davidleitw
          params:
              icon: brand-github

        - identifier: linkedin
          name: LinkedIn
          url: https://www.linkedin.com/in/wei-cheng-lei-2604121b6/
          params:
              icon: brand-linkedin

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

outputs:
    home:
        - HTML
        - RSS
        - JSON
